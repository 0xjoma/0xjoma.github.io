
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/assets/main.css"><link type="application/atom+xml" rel="alternate" href="http://localhost:4000/feed.xml" title="From Bytes to Blogs" />
<link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
<link rel="manifest" href="/assets/favicon/site.webmanifest">
<script src="https://cdn.jsdelivr.net/npm/simple-jekyll-search@1.7.3/dest/simple-jekyll-search.min.js"></script>
<!-- Begin Jekyll SEO tag v2.8.0 -->
<title>{{ page.title | default: site.title }} | {{ site.title }}</title>
<meta name="generator" content="Jekyll v{{ jekyll.version }}" />
<meta property="og:title" content="{{ page.title | default: 'About' | escape }}" />
<meta name="author" content="{{ site.author | escape }}" />
<meta property="og:locale" content="en_US" />
<meta name="description" content="{{ page.description | default: site.description | escape }}" />
<meta property="og:description" content="{{ page.description | default: site.description | escape }}" />
<link rel="canonical" href="{{ page.url | absolute_url }}" />
<meta property="og:url" content="{{ page.url | absolute_url }}" />
<meta property="og:site_name" content="{{ site.title }}" />
<meta property="og:type" content="{{ page.type | default: 'website' }}" />
<meta name="twitter:card" content="summary" />
<meta property="twitter:title" content="{{ page.title | default: 'About' | escape }}" />
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "{{ page.schema_type | default: 'WebSite' }}",
  "author": {
    "@type": "Person",
    "name": "{{ site.author | escape }}"
  },
  "description": "{{ page.description | default: site.description | escape }}",
  "headline": "{{ page.title | default: 'About' | escape }}",
  "name": "{{ page.title | default: site.title | escape }}",
  "url": "{{ page.url | absolute_url }}"
}
</script>
<!-- End Jekyll SEO tag -->
